name: Update meetups page from Outlook calendar

on:
  schedule:
    - cron: "0 6 * * *"   # run daily at 06:00 UTC
  workflow_dispatch:       # allow manual runs

jobs:
  update-meetups:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install icalendar requests pytz

      - name: Generate meetups page from Outlook ICS
        env:
          OUTLOOK_ICS_URL: ${{ secrets.OUTLOOK_ICS_URL }}
        run: |
          python scripts/update_meetups_from_ics.py

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git commit -am "Update meetups page from Outlook calendar"
            git push
          fi
